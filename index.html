<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Happy Anniversary ‚ô°</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #ffffff;
      }

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding-top: 5vh;
        padding-bottom: 80px;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        background-color: #000000;
        color: var(--primary-color);
        text-align: left;
        overflow-y: auto;
        overflow-x: hidden;
        min-height: 100vh;
        box-sizing: border-box;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .background-image-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background-image: url("https://i.ibb.co/xtHmKtWR/94c90cce7b5d6c0292730986895f23f8.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        animation: zoom-in-bg 45s ease-in-out infinite alternate;
      }

      @keyframes zoom-in-bg {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.2);
        }
      }

      #main-title {
        font-size: clamp(2.5rem, 8vw, 5rem);
        font-weight: 900;
        text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        max-width: 100%;
        letter-spacing: 0.1em;
        color: var(--primary-color);
        z-index: 1;
        margin-bottom: 1rem;
        display: none; /* Initially hidden */
        opacity: 0;
        transition: opacity 1s ease;
      }

      #start-prompt {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        margin-bottom: 2rem;
        z-index: 1;
        animation: fadeIn 1.5s forwards;
      }

      #intro-text {
        font-size: clamp(2rem, 6vw, 4rem);
        font-weight: 900;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        color: var(--primary-color);
        letter-spacing: 0.1em;
      }

      #start-button {
        background-color: var(--primary-color);
        color: #000;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        font-size: clamp(1rem, 3vw, 1.2rem);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #start-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      }

      #start-button:active {
        transform: scale(0.98);
      }

      #wish-container {
        display: none;
        font-size: clamp(1rem, 4vw, 1.5rem);
        font-weight: 600;
        line-height: 1.8;
        white-space: pre-wrap;
        max-width: 100%;
        text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.3);
        position: relative;
        z-index: 1;
        text-align: left;
      }

      #timer-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        text-align: right;
        color: var(--primary-color);
        z-index: 2;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: clamp(0.7rem, 2vw, 1rem);
        display: flex;
        flex-direction: column;
        gap: 5px;
        opacity: 1;
      }

      .timer-row {
        display: flex;
        justify-content: space-between;
        gap: 15px;
      }

      .timer-row span {
        text-align: center;
        min-width: 20px;
      }

      #timer-labels span {
        font-weight: 400;
      }

      #timer-values span {
        font-weight: 600;
      }

      .typing-effect {
        display: inline-block;
        overflow: hidden;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ‡¶®‡¶§‡ßÅ‡¶® Pop/Fade Animation */
      @keyframes popFadeIn {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        60% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.8);
        }
      }

      .confetti {
        position: fixed;
        font-size: 16px;
        line-height: 1;
        top: -10px;
        left: 0;
        opacity: 0;
        animation: confetti-fall 25s linear forwards;
        pointer-events: none;
        z-index: -1;
        color: var(--primary-color);
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(1080deg);
          opacity: 0;
        }
      }

      @keyframes heart-fall {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(110vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-image-container"></div>
    
    <h1 id="main-title">Happy Anniversary‚ô°</h1>

    <div id="start-prompt">
      <h1 id="intro-text">Our Love Story Starts Here... ‚ô°</h1>
      <button id="start-button">Start</button>
    </div>

    <div id="wish-container">
      <span class="typing-effect"></span>
    </div>

    <div id="timer-container">
      <div id="timer-labels" class="timer-row">
        <span>Y</span>
        <span>M</span>
        <span>D</span>
        <span>H</span>
        <span>M</span>
        <span>S</span>
      </div>
      <div id="timer-values" class="timer-row">
        <span id="years"></span>
        <span id="months"></span>
        <span id="days"></span>
        <span id="hours"></span>
        <span id="minutes"></span>
        <span id="seconds"></span>
      </div>
    </div>
    
    <audio
      id="backgroundMusic"
      src="https://raw.githubusercontent.com/matrixo03a/First_Year_Anniversary/main/song.mp3"
      preload="auto"
      autoplay
      loop
      muted
    ></audio>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const mainTitle = document.getElementById("main-title");
        const startPrompt = document.getElementById("start-prompt");
        const startButton = document.getElementById("start-button");
        const wishContainer = document.getElementById("wish-container");
        const typingEffectElement = document.querySelector(".typing-effect");
        const backgroundMusic = document.getElementById("backgroundMusic");

        let musicStarted = false;
        let contentRevealed = false;

        function startBackgroundMusic() {
          if (!musicStarted) {
            backgroundMusic.muted = false;
            backgroundMusic.play().catch((e) => {
              console.log("Music play failed:", e);
            });
            musicStarted = true;
          }
        }

        startButton.addEventListener("click", () => {
          if (!contentRevealed) {
            startBackgroundMusic();

            // "Happy Anniversary" Pop/Fade animation
            mainTitle.style.display = "block";
            mainTitle.style.animation = "popFadeIn 1s forwards";

            startPrompt.style.display = "none";

            // 3 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞‡ßá Fade Out
            setTimeout(() => {
              mainTitle.style.animation = "fadeOut 1s forwards";

              setTimeout(() => {
                mainTitle.style.display = "none";

                // Typing start
                wishContainer.style.display = "block";
                contentRevealed = true;

                let i = 0;
                const speed = 50;

                function typeWriter() {
                  if (i < message.length) {
                    typingEffectElement.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                  }
                }
                typeWriter();
              }, 1000); // fadeOut ‡¶∂‡ßá‡¶∑ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞‡ßá
            }, 3000); // 3 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶ß‡¶∞‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
          }
        });

        const message = `
My Dearest ùó¶ùó®ùó†ùóîùóúùó¨ùóî ‚ô°

Happy anniversary ‚ô° Thank you for choosing me and for giving me the most precious gift of all your love. This past year has been an incredible journey, and I feel so lucky to have you by my side through every moment.

I know life will throw challenges our way, but I also know that as long as we face them together, we can overcome anything. Your support, your kindness, and your presence are all I need. With you, every problem feels manageable, and every victory feels sweeter.

This is just the first of many beautiful anniversaries. I don't want to just celebrate this year; I want to build a lifetime with you, a future of 70, 80, or more years filled with laughter, love, and unwavering companionship. All I ask is that you stay right here beside me.

Thank you for everything, my love. Here‚Äôs to a future of us, together, always. ‚ô°

Yours forever,
ùó¶ùóõùóúùóßùó¢ùóü ‚ô°
        `;

        const startDate = new Date("August 14, 2024 17:50:00");
        const timerYears = document.getElementById("years");
        const timerMonths = document.getElementById("months");
        const timerDays = document.getElementById("days");
        const timerHours = document.getElementById("hours");
        const timerMinutes = document.getElementById("minutes");
        const timerSeconds = document.getElementById("seconds");

        const flowerParticles = ["&#10045;", "&#10048;", "&#10047;"];
        const heartParticle = "‚ô°";

        let particleCounter = 0;

        function updateTimer() {
          const now = new Date();
          const utcTime = now.getTime() + now.getTimezoneOffset() * 60000;
          const dhakaTime = new Date(utcTime + 6 * 3600000);

          const diff = dhakaTime - startDate;

          if (diff < 0) {
            timerYears.textContent = "0";
            timerMonths.textContent = "0";
            timerDays.textContent = "0";
            timerHours.textContent = "00";
            timerMinutes.textContent = "00";
            timerSeconds.textContent = "00";
            return;
          }

          let startYear = startDate.getFullYear();
          let startMonth = startDate.getMonth();
          let startDay = startDate.getDate();
          let startHour = startDate.getHours();
          let startMin = startDate.getMinutes();
          let startSec = startDate.getSeconds();

          let currentYear = dhakaTime.getFullYear();
          let currentMonth = dhakaTime.getMonth();
          let currentDay = dhakaTime.getDate();
          let currentHour = dhakaTime.getHours();
          let currentMin = dhakaTime.getMinutes();
          let currentSec = dhakaTime.getSeconds();

          let years = currentYear - startYear;
          let months = currentMonth - startMonth;
          if (months < 0) {
            years--;
            months += 12;
          }

          let days = currentDay - startDay;
          if (days < 0) {
            months--;
            if (months < 0) {
              years--;
              months += 12;
            }
            const prevMonth = new Date(currentYear, currentMonth, 0).getDate();
            days += prevMonth;
          }

          let hours = currentHour - startHour;
          if (hours < 0) {
            days--;
            hours += 24;
          }

          let minutes = currentMin - startMin;
          if (minutes < 0) {
            hours--;
            minutes += 60;
          }

          let seconds = currentSec - startSec;
          if (seconds < 0) {
            minutes--;
            seconds += 60;
          }

          if (minutes < 0) {
            hours--;
            minutes += 60;
          }
          if (hours < 0) {
            days--;
            hours += 24;
          }
          if (days < 0) {
            months--;
            const prevMonth = new Date(currentYear, currentMonth, 0).getDate();
            days += prevMonth;
          }
          if (months < 0) {
            years--;
            months += 12;
          }

          timerYears.textContent = Math.max(0, years);
          timerMonths.textContent = Math.max(0, months);
          timerDays.textContent = Math.max(0, days);
          timerHours.textContent = String(Math.max(0, hours)).padStart(2, "0");
          timerMinutes.textContent = String(Math.max(0, minutes)).padStart(2, "0");
          timerSeconds.textContent = String(Math.max(0, seconds)).padStart(2, "0");
        }

        function createConfetti() {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * window.innerWidth + "px";
          confetti.style.animationDelay = Math.random() * -20 + "s";

          let randomParticle;
          if (particleCounter % 4 === 0) {
            randomParticle = heartParticle;
            confetti.style.animationName = "heart-fall";
            confetti.style.fontWeight = "normal";
          } else {
            randomParticle =
              flowerParticles[
                Math.floor(Math.random() * flowerParticles.length)
              ];
            confetti.style.fontWeight = "bold";
            confetti.style.animationName = "confetti-fall";
          }

          confetti.innerHTML = randomParticle;

          document.body.appendChild(confetti);
          particleCounter++;

          setTimeout(() => {
            confetti.remove();
          }, 25000);
        }

        setInterval(createConfetti, 200);

        updateTimer();
        setInterval(updateTimer, 1000);
      });
    </script>
  </body>
</html>
